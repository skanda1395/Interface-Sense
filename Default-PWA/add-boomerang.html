<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle text-uppercase font-weight-bold">Add Boomerang</div>
    </div>
    <!-- * App Header -->

    <!-- Inputs -->
    <div id="appCapsule">
      <div class="wide-block">
        <form>
          <div class="form-group basic animated">
              <div class="input-wrapper">
                  <label class="label" for="name2">Business Amount</label>
                  <input type="text" class="form-control" id="name2" placeholder="Business Amount">
                  <i class="clear-input">
                      <ion-icon name="close-circle"></ion-icon>
                  </i>
              </div>
          </div>
    
          <div class="form-group boxed">
            <div class="input-wrapper">
                <label for="app">Reference Event</label>
                <select name="app_id" class="form-control" id="app_id"> 
                    <option disabled selected value>--Select an option--</option> 
                    <option value="event">Event 1</option>
                    <option value="event">Event 2</option>
                    <option value="event">Event 3</option>
                  </select>
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
                <label for="app">Referenced by Member</label>
                <select name="app_id" class="form-control" id="app_id"> 
                    <option disabled selected value>--Select an option--</option> 
                    <option value="member">Member 1</option>
                    <option value="member">Member 2</option>
                    <option value="member">Member 3</option>
                  </select>
            </div>
          </div>

          <button class="btn btn-primary btn-block bg-success text-white">SUBMIT</button>
        </form>
      </div>
    </div>
  <!-- * Inputs -->

    <!-- jQuery Circle Progress -->
    <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
