<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="tail.select-bootstrap4.css">
  <title>Add Boomerang</title>
</head>
<style>
  body {
    background: #fff;
  }
  .wide-block {
    border: 0;
  }
</style>
<body>
  <!-- App Header -->
  <div class="appHeader">
    <div class="left">
        <a href="#" class="headerButton">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle text-uppercase font-weight-bold">Add Boomerang</div>
  </div>
  <!-- * App Header -->

  <!-- App Capsule -->
  <div id="appCapsule">
    <div class="section full mb-2">
      <div class="wide-block pb-1 pt-2">
        <!-- Input fields -->
        <form>
          <div class="form-group basic animated">
            <div class="input-wrapper">
              <label class="label" for="name2">Name</label>
                <input type="text" class="form-control" id="name2" placeholder="Name">
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
            </div>
          </div>

          <div class="form-group boxed">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

        </form>
        <!-- * Inputs fields -->
      </div>
    </div>
  </div>
  <!-- * App Capsule -->



  <!-- ///////////// Js Files ////////////////////  -->
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <!-- Jquery -->
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap-->
  <script src="assets/js/lib/popper.min.js"></script>
  <script src="assets/js/lib/bootstrap.min.js"></script>
  <!-- Base Js File -->
  <script src="assets/js/base.js"></script>
  <script src="tail.select-full.min.js "></script>
</body>
</html>
