<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Search Members</title>
</head>
<body>
  <div id="app">
    <div class="container" id="searchbox">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">search</i>
              <input type="text" id="autocomplete-input" @focus="showList" placeholder="Search to select member">
              <label for="autocomplete-input"></label>
              <i class="material-icons prefix" id="clear">clear</i>
              <a class="waves-effect waves-light btn-small" id="close_btn" v-if="hasFocus" @click="hasFocus = false">close</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container" id="members-container" v-if="hasFocus">
      <member v-for="member in membersData" :member="member"></member>
    </div>
  </div>
    

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
  <script src="members.js"></script>
</body>
</html>
