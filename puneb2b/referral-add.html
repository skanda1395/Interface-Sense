<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Pune B2B Development</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/Pune-B2B.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
    <link rel="stylesheet" href="./referral-add.css">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->
    
    <div class="appHeader">
                <div class="left">
                    <a href="referral.html" class="headerButton">
                        <ion-icon name="chevron-back-outline" ></ion-icon>
                    </a>
                </div>
                <div class="pageTitle">NEW REFERENCE</div>
                
    </div>
    <!-- * App Header -->

    <div id="appCapsule">

    
        <div class="section full mb-2">
            <div class="wide-block pb-1 pt-2 border-0">
                <form>
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="ref_list">Give Reference to</label>
                            <input type="text" class="form-control" id="ref_list" placeholder="Give Reference to" @click="searchList">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="ref_name">Reference name</label>
                            <input type="text" class="form-control" id="ref_name" placeholder="Reference name">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="password2">Reference mobile</label>
                            <input type="number" class="form-control" id="password2" placeholder="Reference mobile">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="password2">Reference email</label>
                            <input type="email" class="form-control" id="email2" placeholder="Reference email">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="password2">Comments</label>
                            <input type="text" class="form-control" id="password2" placeholder="Comments">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                </form>
                <br>
                
                <button type="button" class="btn btn-primary btn-block">SUBMIT</button>
                
            </div>

        </div>
        
        
    </div>
    
    <div class="bg-white" id="list">
        <div class="text-right mt-1 px-2">
            <!-- <ion-icon name="close-outline" id="close_btn"></ion-icon> -->
            <span id="close_btn">close</span>
        </div>
        <!-- <div class="input-group">
            <div class="input-group-prepend pl-1 bg-white">
                <span class="input-group-text border-0">
                    <ion-icon name="search-outline" id="search_icon"></ion-icon>
                </span>
            </div>
            <input type="search" class="form-control pl-0" placeholder="Search Here..." v-model="inputName" @keyup="filterList"
                    id="reference_name">
        </div> -->
        <div class="form-group basic animated px-2">
            <div class="input-wrapper" id="reference_name">
                <label class="label" for="name2">Give reference to</label>
                <input type="text" class="form-control" id="name2" placeholder="Give reference to" 
                        v-model="inputName" @keyup="filterList">
                <i class="clear-input" @click="clearInput">
                    <ion-icon name="close-circle"></ion-icon>
                </i>
            </div>
        </div>

        <div class="mt-1">
            <ul class="list-group" id="memberList">
               <member v-for="member in membersList" :member="member"></member>
            </ul>
        </div>
    </div>




        

        

    


       

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- jQuery Circle Progress -->
    <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./referral-add.js"></script>

    <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);

        $("#ref_list").click(function() {
            $("#list").css("position", "static");
            $(".appHeader, #appCapsule").slideUp("fast");
            $("#reference_name").toggleClass("active");
            $("#reference_name input").focus();
        });
        
        $("#close_btn").click(function() {
            $(".appHeader, #appCapsule").slideDown("fast", () => {
                $("#list").css("position", "relative");
            });
        });
        
        $("#reference_name input").keyup(function(){
            if(!$(this).val()){
                console.log("empty");
                $("#reference_name").removeClass("not-empty");
            } 
            else{
                $("#reference_name").addClass("not-empty");
                console.log("not empty");
            }
        });

    </script>

</body>

</html>
